<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>pastakヘアカラー検討センター</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0" />
    <style>
      h1 {
        text-align: center;
      }
      .main {
        margin: auto;
        height: calc(100vh - 200px);
        max-width: fit-content;
        background-image: url(./static/images/face.jpg);
        background-size: contain;
        background-repeat: no-repeat;
      }
      .hair {
        max-width: 100%;
        max-height: 100%;
        mix-blend-mode: overlay;
      }
      .controller {
        width: 100%;
      }
      .controller input {
        width: 100%;
      }
      .main button {
        width: 100%;
        height: 65px;
        margin-top: 5px;
        font-size: 15px;
      }
    </style>
    <link rel='stylesheet' href='./static/css/range.css' />
  </head>
  <body>
    <h1>pastakヘアカラー検討センター</h1>
    <div class='main'>
      <img src='./static/images/hair.png' class='hair' />
      <div class='controller'>
        <label>
          色相
          <input type='range' min='0' max='360' id='hueRotateContoller' value='0' />
        </label>
        <label>
          明るさ
          <input type='range' min='0' max='15' step='0.05' id='brightnessController' value='4' />
        </label>
      </div>
      <!--
      <button id='saveImageButton'>この画像を保存する</button><br />
      -->
      <button id='tweetButton'>このヘアカラーをツイートする</button>
    </div>
    <svg>
      <filter id='filter'>
        <feColorMatrix type="hueRotate" values="0" />
      </filter>
    </svg>
    <script src='./static/js/main.js'></script>
  </body>
</html>
